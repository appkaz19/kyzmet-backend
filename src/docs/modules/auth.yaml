/auth/register:
  post:
    tags:
      - auth
    summary: Регистрация нового пользователя
    description: Регистрирует нового пользователя по номеру телефона и паролю
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              phone:
                type: string
              password:
                type: string
            required:
              - phone
              - password
    responses:
      '200':
        description: Успешная регистрация
      '400':
        description: Ошибка данных
      '500':
        description: Ошибка сервера

/auth/verify-otp:
  post:
    tags:
      - auth
    summary: Подтверждение регистрации через OTP
    description: Подтверждает номер телефона через код OTP
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              phone:
                type: string
              otp:
                type: string
            required:
              - phone
              - otp
    responses:
      '200':
        description: Телефон подтвержден
      '400':
        description: Неверный код
      '500':
        description: Ошибка сервера

/auth/login:
  post:
    tags:
      - auth
    summary: Логин пользователя
    description: Вход по номеру телефона и паролю
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              phone:
                type: string
              password:
                type: string
            required:
              - phone
              - password
    responses:
      '200':
        description: Успешный вход
      '400':
        description: Неверные данные
      '500':
        description: Ошибка сервера

/auth/request-reset-password:
  post:
    tags:
      - auth
    summary: Запрос сброса пароля
    description: Отправляет OTP код на телефон для сброса пароля
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              phone:
                type: string
            required:
              - phone
    responses:
      '200':
        description: Код отправлен
      '400':
        description: Ошибка запроса
      '500':
        description: Ошибка сервера

/auth/reset-password:
  post:
    tags:
      - auth
    summary: Сброс пароля
    description: Сброс пароля по номеру телефона и OTP коду
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              phone:
                type: string
              otp:
                type: string
              newPassword:
                type: string
            required:
              - phone
              - otp
              - newPassword
    responses:
      '200':
        description: Пароль успешно изменен
      '400':
        description: Неверный код
      '500':
        description: Ошибка сервера
