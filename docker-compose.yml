version: "3.8"

services:
  backend:
    image: kyzmet-backend
    container_name: kyzmet-backend
    ports:
      - "6969:6969"
    depends_on:
      - postgres
      - heartbeat
    environment:
      DATABASE_URL: postgresql://naimi:naimi@postgres:5432/naimi
      SHADOW_DATABASE_URL: postgresql://naimi:naimi@postgres:5432/naimi_shadow
    volumes:
      - /app/node_modules/.prisma
    restart: unless-stopped

  heartbeat:
    image: kyzmet-backend
    container_name: kyzmet-heartbeat
    command: ["npm", "run", "lock-n-load"]
    ports: 
      - "8080:8080"
    restart: unless-stopped

  postgres:
    image: postgres:15
    container_name: postgres-db
    environment:
      POSTGRES_PASSWORD: dummy # –ø—Ä–æ—Å—Ç–æ –Ω—É–∂–µ–Ω –¥–ª—è —Å—Ç–∞—Ä—Ç–∞ Postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    restart: unless-stopped

volumes:
  postgres_data:
    name: kyzmet_postgres_data  # üëà —Ç–µ–ø–µ—Ä—å –∏–º—è –±—É–¥–µ—Ç —Ñ–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω–æ–µ